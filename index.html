<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="time-card">
            <h1 id="time">Loading...</h1>
        </div>
        <!-- Weather Button -->
        <div class="embed-card">
            <button onclick="window.open('https://www.meteoblue.com/en/weather/widget/three/your-city?geoloc=fixed', '_blank')" 
                    style="width: 100%; height: 100%; font-size: 1.5em; background-color: #333333; color: white; border: none; border-radius: 10px;">
                View Weather
            </button>
        </div>
        <!-- Home Assistant Button -->
        <div class="embed-card">
            <button onclick="window.open('http://teslakitty-ha.duckdns.org:8123/', '_blank')" 
                    style="width: 100%; height: 100%; font-size: 1.5em; background-color: #333333; color: white; border: none; border-radius: 10px;">
                Open Home Assistant
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
